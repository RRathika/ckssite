<div class="col-sm-12 mt-5 text-center">
    <h1>Job Name and description</h1>
<table class="table table-striped w-100 fs-3 mt-5">
    <thead>
      <tr>
        <th>SI.NO</th>
        <th>Name</th>
        <th>Email Id</th>
        <th>Position</th>
        <th>Mobile No</th>
        <th>Resume Link</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-info" *ngFor="let item of jobdata; let i = index;">
        <th scope="row">{{i+1}}</th>
        <td>{{item.Name}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.Position}}</td>
        <td>{{item.Mobile}}</td>
        <td><a href="https://ckssolutions.co.in/Api{{item.Resume.substring(2)}}">Resume</a></td>      
      </tr>
    </tbody>
  </table>
</div>
